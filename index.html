<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jorge Tours" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <meta property="og:title" name="twitter:title" content="Turismo interno en RD" />

    <link rel="stylesheet" href="./CSS/Normalize.css">
    <link rel="stylesheet" href="./CSS/body.css">
    <link rel="stylesheet" href="./CSS/navBar.css">
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/contact.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="backdrop-box"></div>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <div class="navBar">
        <!-- content -->
        <div class="navBar-content">
            <!-- btn -->
            <div class="btn-open-navBar">
                <span class="lines-btn-navBar"></span>
            </div>
            <!-- logo -->
            <span class="logo-navBar-area">
                <img class="logo-navBar" src="./IMG/logo_JorgeTours.png" alt="Jorge Tours">
                <img class="logo-palmera-navBar" src="./IMG/palmera.png" alt="">
            </span>
            <!-- main vertical -->
            <ul class="main">
                <li class="btn-home-navBar" title="Inicio"><i class="fas fa-home"></i>
                    <h3>Inicio</h3>
                </li>
                <li class="btn-about-navBar" title="Acerca de nosotros"><i class="fas fa-user"></i>
                    <h3>Sobre Nosotros</h3>
                </li>
                <li class="btn--experiences-navBar" title="Entérate de nuestras experiencias"><i
                        class="fas fa-award"></i>
                    <h3>Experiencias</h3>
                </li>
                <li class="btn-contact-navBar" title="Contáctanos"><i class="fas fa-id-card-alt"></i>
                    <h3>Contacto</h3>
                </li>
            </ul>
        </div>
    </div>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <section class="home section">
        <div class="home-content">
            <!-- videos -->
            <div class="video-area-home">
                <img src="./IMG/playa.jpg" alt="">
                <video class="front-video" autoplay type="video/mp4" loop preload="auto">
                    <source src="./VIDEO/beach.mp4">
                    <source>
                </video>
                <span class="overlay"></span>
            </div>
            <span class="logo-area-home">
                <img class="logo-home" src="./IMG/logo_JorgeTours.png" alt="">
            </span>
            <h3>Nuestro País es Hermoso, <b> ¿Por qué no Recorrerlo?</b></h3>
        </div>
    </section>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <section class="contact section">
        <div class="contact-content">
            <!-- title -->
            <div class="title-contact">
                <div class="title-contact-content">
                    <h1 class="title-contact-text">Contacto</h1>
                </div>
            </div>
            <!-- wraper contact -->
            <div class="wraper-contact">
                <div class="wraper-contact-content">
                    <!-- WhatsApp -->
                    <div class="whatsapp">
                        <a href="https://api.whatsapp.com/send?phone=+1-829-792-2591&text=*Hola Jorge, _¿qué tal?_*" target="_blank">
                            <i class="fa-brands fa-whatsapp"></i>
                            <h3>829-792-2591</h3>
                        </a>
                    </div>
                    <!-- Facebook -->
                    <div class="facebook">
                        <a href="">
                            <i class="fa-brands fa-facebook"></i>
                            <h3>Facebook</h3>
                        </a>
                    </div>
                    <!-- Instagram -->
                    <div class="instagram">
                        <a href="">
                            <i class="fa-brands fa-instagram"></i>
                            <h3>Instagram</h3>
                        </a>
                    </div>
                    <!-- Telephone -->
                    <div class="telephone">
                        <a href="">
                            <i class="fa-light fa-phone"></i>
                            <h3>Teléfono</h3>
                        </a>
                    </div>
                    <!-- Email -->
                    <div class="email">
                        <a href="mailto:gedeonamparocastillo@gmail.com?subject=Hola Jorge, ¡Espero que todo marche bien!" target="_blank">
                            <i class="fa-solid fa-at"></i>
                            <h3>gedeonamparocastillo@gmail.com</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer section">

    </footer>
