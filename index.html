<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Tours</title>
    <link rel="icon" href="IMG/palmera.png">

    <!-- seo -->
    <meta name="description" content="Jorge Tours" />

    <link rel="stylesheet" href="CSS/css/all.min.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/body.css">
    <link rel="stylesheet" href="CSS/navBar.css">
    <link rel="stylesheet" href="CSS/home.css">
</head>

<body>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <div class="navBar">
        <div class="navBar-content">
            <div class="btn-open-navBar">
                <span class="line-top"></span>
                <span class="line-bottom"></span>
            </div>
            <!-- logo -->
            <span class="logo-navBar-area">
                <img class="logo-navBar" src="img/logo_JorgeTours.png" alt="Jorge Tours">
            </span>
            <!-- main vertical -->
            <ul class="navBar">
                <li class="btn-home-navBar"><i class="fas fa-home"></i>Inicio</li>
                <li class="btn-about-navBar"><i class="fas fa-user"></i>Sobre Nosotros </li> 
                <li class="btn--experiences-navBar"><i class="fas fa-award"></i>Experiencias</li>
                <li class="btn-contact-navBar"><i class="fas fa-id-card-alt"></i>Contacto</li>
            </ul>
        </div>
    </div>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

    <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <section class="home section">
        <div class="home-content">
            <div class="video-area-home">
                <img src="IMG/playa.jpg" alt="">
                <video autoplay type="video/mp4" loop>
                    <source src="VIDEO/beach.mp4"><source>
                </video>
            </div>
        </div>
    </section>

    <script src="JS/navBar.js"></script>

</html>
